<h2>Product Information</h2>

<!--<div style="float:right;">
    Search : <input type="text" ng-model="sa" class="btn btn-default" />
</div>-->
<div ng-controller="prctrl">

    <table class="col-md-4">
        <tr>
            <th>Product ID</th>
            <td><input type="text" ng-model="model.item.ProductId" disabled class="form-control" /></td>

        </tr>
        <tr>
            <th>Catagory</th>
            <td>
                <div>
                    <select class="form-control" ng-model="model.item.CatagoryId">
                        <option ng-repeat="m in Catagories" value="{{m.CatagoryId}}">{{m.CatagoryName}}</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <th>Product Name</th>
            <td><input type="text" ng-model="model.item.ProductName" class="form-control" /></td>
        </tr>
        <tr>
            <th>Picture</th>
            <td><button type="button" style="width:280px;" class="form-control" ng-click="pictureClick()">Select Image</button></td>
        </tr>
        <tr>
            <th>Product Cost</th>
            <td><input type="number" ng-model="model.item.ProductCost" class="form-control" /></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <br /><input type="button" ng-click="save()" value="Save" class="btn btn-default" />
                <input type="button" ng-click="update(m)" value="Update" class="btn btn-default" /><br /><br />
            </td>
        </tr>
    </table>
    <div class="col-md-4">
        <img id="selectedPrictrue" ng-show="model.item.Picture" width="165" class="img-thumbnail" />
    </div>
    <table class="table">
        <tr>
            <th>Product Id</th>
            <th>Photo</th>
            <th>Category</th>
            <th>ProductName</th>

            <th>ProductCost</th>

            <th>................</th>
        </tr>
        <tr  ng-repeat="m in Products | filter:sa">
            <td>{{m.ProductId}}</td>
            <td><img ng-src="http://dvents.azurewebsites.net/Content/img/{{m.PictureFile}}" class="img-rounded img-thumbnail" width="60" /></td>
            <td>{{m.Catagory}}</td>
            <td>{{m.ProductName}}</td>
            <td>{{m.ProductCost}}</td>

            <td>
                <button class="btn btn-link" ng-click="edit(m.ProductId)"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class="btn btn-link" ng-click="delete(m.ProductId)"><span class="glyphicon glyphicon-trash"></span></button>
            </td>
        </tr>
    </table>
</div>
